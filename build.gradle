buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web-services')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.elasticsearch.client:elasticsearch-rest-client:5.6.0')
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
	compile group: 'org.elasticsearch', name: 'elasticsearch', version: '5.5.2'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'com.github.javafaker', name: 'javafaker', version: '0.12'
	runtime('com.h2database:h2')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('com.google.code.gson:gson')
	testCompile group: 'org.jmockit', name: 'jmockit', version: '1.9'
	
}
